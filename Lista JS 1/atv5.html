<script>
    const preco = Number(prompt("Qual o pre√ßo da gasolina hoje? "));
    const dinheiro = Number(prompt("Quanto de dinheiro o cliente tem? "));

    let gasolina = (dinheiro / preco);
    let total = gasolina.toFixed(2);
    
    alert("O cliente pode pagar por: " + total + " litros de gasolina");

</script>
