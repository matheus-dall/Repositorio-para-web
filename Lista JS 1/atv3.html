<script>
    const qtd_pao = Number(prompt("Quantidade de paes vendidos hoje: "))
    const qts_broa = Number(prompt("Quantidade de broas vendidas hoje: "))

    let total = (qtd_pao * 0.12) + (qts_broa * 1.50)
    let poupança = total * 0.10 

    alert("O total arrecadado hoje é: " + total)
    alert("O valor a ser depositado é: " + poupança)
</script>
